<!DOCTYPE html>

    <!-- Icons -->

    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <style>
        body {
            background-color: #000;
            color: white;
        }

        .chart-container {
            background: radial-gradient(circle at center, rgba(40, 40, 60, 1) 0%, rgba(10, 10, 15, 1) 80%);
            border: 1px solid rgba(0, 229, 255, 0.25);

        .tokenomics-chart-wrapper {
            max-width: 450px;
            margin: 0 auto;

        @media (max-width: 640px) {

        }

        /* Neon Glow */
        .neon-glow-effect {
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.35),

        <div class="max-w-6xl mx-auto bg-black/70 backdrop-blur-[2px]

            <header class="text-center mb-10">
                <h1 class="text-5xl lg:text-7xl font-extrabold mb-8"
                    style="background-image: linear-gradient(to right, rgb(150, 24, 182), rgb(159, 120, 148));
